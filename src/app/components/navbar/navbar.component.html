<Navbar [icon]="icon" [rightContent]="popover" [mode]="'light'" (onLeftClick)="onLeftClick()">
  {{appService.title}}
</Navbar>
<ng-template #icon>
  <Icon [type]="'left'"></Icon>
</ng-template>
<ng-template #popover>
  <Icon
    Popover
    [mask]="true"
    class="rightIocn"
    [showArrow]="true"
    [overlay]="overlay"
    [type]="'ellipsis'"
    [placement]="'bottomRight'"
    (onSelect)="onSelect($event)"
    (onVisibleChange)="onVisibleChange($event)"
  ></Icon>
</ng-template>

<ng-template #overlay>
  <PopoverItem [icon]="icon1">扫码</PopoverItem>
  <PopoverItem [icon]="icon2" [ngStyle]="{ whiteSpace: 'nowrap' }">二维码</PopoverItem>
  <PopoverItem [icon]="icon3">
    <span [ngStyle]="{ marginRight: 5 }">帮助</span>
  </PopoverItem>
</ng-template>

<ng-template #icon1>
  <Icon [src]="'https://gw.alipayobjects.com/zos/rmsportal/tOtXhkIWzwotgGSeptou.svg'" [size]="'xs'"></Icon>
</ng-template>

<ng-template #icon2>
  <Icon [src]="'https://gw.alipayobjects.com/zos/rmsportal/PKAgAqZWJVNwKsAJSmXd.svg'" [size]="'xs'"></Icon>
</ng-template>

<ng-template #icon3>
  <Icon [src]="'https://gw.alipayobjects.com/zos/rmsportal/uQIYTFeRrjPELImDRrPt.svg'" [size]="'xs'"></Icon>
</ng-template>
